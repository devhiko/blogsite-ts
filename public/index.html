<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Sitesi</title>
  <!-- ios support -->
  <link rel="apple-touch-icon" href="./assets/paper_96x96.webp">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="#9cb7f0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <header>
    <a href="/public/">
      <p>Paper Blog</p>
    </a>
    <div class="search-blog">
      <form class="search-form" name="search">
        <input type="search" id="search-topic" placeholder="Search a blog">
        <button class="search-button">Search</button>
      </form>
      <div class="search-results">
        <h4>Search Results</h4>
        <ul class="search-results-ul">
          <!-- render search results from fetch -->
        </ul>
      </div>
    </div>
    <nav class="header-nav-link">
      <ul>
        <li class="nav-link"><a href="/public/about.html">About</a></li>
        <li class="nav-link"><a href="/public/contact.html">Contact</a></li>
        <li class="nav-link"><a href="/public/login.html">Login</a></li>
        <li class="nav-link"><a href="/public/addblog.html" style="color: lightgreen">Add Blog</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-blog" id="main-blog">
      <p class="main-header">Blogs</p>
      <div>
        <label for="sort-label">Sort By: </label>
        <select name="sort-select" id="sortby">
          <optgroup>
            <option value="likes">Likes</option>
            <option value="newest">Newest</option>
            <option value="category">Category</option>
          </optgroup>
        </select>
        <ul class="blogs-container">
          <!-- burayı js ile render et -->
        </ul>
      </div>
      </div>
    </section>
    <aside class="main-navigation">
      <div class="top-blogs">
        <h4 class="top-blog-header">Trends</h4>
        <ul class="top-blogs-ul">
          <!-- trending blog links a -->
        </ul>
      </div>

    </aside>
  </main>
  <footer>Tasarım by filan</footer>
  <script type="module" src="./scripts/index.js" defer></script>
</body>

</html>
